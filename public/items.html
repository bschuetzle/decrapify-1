<!DOCTYPE html>

  <meta charset="utf-8">

<body>
  <!-- Responsive Transparent NavBar-->
  <div class="navbar navbar-inverse navbar-fixed-top opaque-navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navMain">
            <span class="glyphicon glyphicon-chevron-right" style="color:white;"></span>
          </button>
        <a class="navbar-brand" href="#">DeCrapify</a>
      </div>
      <div class="collapse navbar-collapse" id="navMain">
        <div class="nav navbar-nav pull-right">
          <a class="navbar-brand" href="#" data-toggle="dropdown" class="dropdown-toggle">My Projects<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">New Project</a></li>
            <li><a href="./items.html">Project: Do I Need this?</a></li>
            <li><a href="#">Project Kitchen</a></li>
            <li><a href="#">Project Garage</a></li>
            <ul>
        </div>
      </div>
    </div>
  </div>

  <section class="banner2">
    <div class="container-fluid">
      <div class="row">
        <h1>Project: Do I need this?</h1>
      </div>
    </div>
  </section>

  <section class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-1">
      <h2>Items</h2>
    </div>
  </div>

  <!-- items container! -->
  <div id='items-list'></div>

  <div class="row add-item" data-items-id="${}">
   <div class="col-md-4 col-md-offset-1">
     <div class="panel panel-default">
       <div class="panel-body">
       <!-- begin album internal row -->
         <div class='row'>
           <div class="col-md-3 col-xs-12 items-image">
             <img src="https://s-media-cache-ak0.pinimg.com/736x/e3/b5/7b/e3b57bd032568349699b2b9dee55d9de.jpg" alt="item image">
           </div>
         </div>
         <!-- yes or no box -->
         <div class='panel-footer'>
           <div class='panel-footer vote'>
             <button class='btn btn-primary yes'>Yes!</button>
             <button class='btn btn-danger no!'>No!</button>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>

</section>
