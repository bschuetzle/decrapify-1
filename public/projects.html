<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DeCrapify</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Khula|Open+Sans|Roboto|Lato|Raleway">

  <!-- VENDOR SCRIPTS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="/scripts/app.js"></script>
</head>

<body>
  <!-- Responsive Transparent NavBar-->
  <div class="navbar navbar-inverse navbar-fixed-top opaque-navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navMain">
            <span class="glyphicon glyphicon-chevron-right" style="color:white;"></span>
          </button>
        <a class="navbar-brand app-title" href="/">DeCrapify</a>
      </div>
      <div class="collapse navbar-collapse" id="navMain">
        <div class="nav navbar-nav pull-right">
          <a class="navbar-brand dropdown-toggle app-dropdown" href="#" data-toggle="dropdown">My Projects<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#" id="new-project-dropdown-item">New Project</a></li>
          <ul>
        </div>
      </div>
    </div>
  </div>

<!--Banner-->
  <section class="banner2">
    <div class="container-fluid">
      <div class="row">
        <div class="project-details">
          <h1 class="project-name">Project: Do I need this?</h1>
          <h3 class="project-days-remaining">10 days remaining</h3>
          <button type="button" class="btn btn-default btn-items-buttons btn-add-item"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  Add Item</button>
          <button type="button" class="btn btn-default btn-items-buttons btn-ask-friend"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span>  Ask Friend</button>
        </div>
      </div>
    </div>
  </section>



  <!-- Projects Modal -->
  <div class="modal fade" id="project-modal" tabindex="-1" role="dialog" aria-labelledby="myProjectLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myProjectLabel">New DeCrapify Project</h4>
        </div>

        <!-- Modal Body -->
        <div class="modal-body project">
          <form role="form">
            <div class="form-group">
              <label for="project name">Project name</label>
              <input type="text" class="form-control" id="new-project-name" placeholder="name">
            </div>
            <div class="form-group">
              <label for="project description">Project Description</label>
              <input type="text" class="form-control" id="new-project-description" placeholder="description">
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input type="text" class="form-control" id="new-project-photo" placeholder="link to before photo (url)">
            </div>
            <div class="form-group">
              <label for="num days to complete">Days To Complete</label>
              <input type="text" class="form-control" id="new-project-days" placeholder="number of days to complete">
            </div>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save-project">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Projects Modal -->


<!--items-modal-->
<section class="new-item">
  <!-- Button trigger modal -->
  <!--<button class="btn btn-primary btn-lg item-button" data-toggle="modal" data-target="#item-modal">Add Item</button>-->

  <!-- Modal -->
  <div class="modal fade" id="item-modal" tabindex="-1" role="dialog" aria-labelledby="#itemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="itemModalLabel">New DeCrapify Item</h4>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form role="form" class="form-item-modal">
            <div class="form-group">
              <label for="description">description</label>
              <input type="text" class="form-control" id="description" placeholder="description" />
            </div>
            <div class="form-group">
              <label for="project">project</label>
              <input type="text" class="form-control" id="project" placeholder="project" />
            </div>
            <div class="form-group">
              <label for="photo url">image url</label>
              <input type="text" class="form-control" id="photoURL" placeholder="photoURL" />
            </div>
            <div class="form-group">
              <label for="photo url">category</label>
              <input type="text" class="form-control" id="category" placeholder="category" />
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-default create-item">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Edit Items Modal -->
<div class="modal fade" id="edit-item-modal" tabindex="-1" role="dialog" aria-labelledby="#editItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="editItemModalLabel">Edit DeCrapify Item</h4>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" id="new-description" placeholder="description" />
          </div>
          <div class="form-group">
            <label for="photo url">image url</label>
            <input type="text" class="form-control" id="new-photoURL" placeholder="photoURL" />
          </div>
          <div class="form-group">
            <label for="photo url">category</label>
            <input type="text" class="form-control" id="new-category" placeholder="category" />
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-default edit-item">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <section class="container-fluid items-box">
    <div class="row">
        <div id="items-list"></div>
    </div>
  </section>
</body>
